<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meymoona.ai - Coming Soon</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Custom Cursor (Mouse-Following) -->
    <div class="custom-cursor"></div>

    <div class="main-container">
        <!-- Left Column: Avatar -->
        <div class="hero-image-container">
            <img src="assets/images/meymoona.jpg" alt="Meymoona AI Assistant" class="hero-image">
        </div>

        <!-- Right Column: Title and Content -->
        <div class="content-area">
            <!-- Fixed Title -->
            <div class="fixed-title-container">
                <h1 class="hero-title glitch" data-text="Meymoona.ai">Meymoona.ai</h1>
            </div>

            <!-- Scrollable Content -->
            <div class="content-wrapper">
                <main class="content-section">
                    <!-- Introduction -->
                    <section class="intro">
                        <h2 class="streaming-text" data-text="1. Introduction"></h2>
                        <p class="streaming-text" data-text="Meymoona.ai is envisioned as a smart, multilingual, and highly customizable AI companion for retailers—a virtual business coach, data analyst, and growth strategist all wrapped into one engaging persona. This solution leverages advanced data science, business intelligence, and generative AI capabilities to help entrepreneurs and store owners gain meaningful insights, improve operational efficiencies, and drive sales growth. At its core, Meymoona isn’t just another dashboard. It’s a trusted ally that can hold a real-time video conversation, understand a retailer’s challenges, and deliver data-driven advice tailored to their specific context."></p>
                    </section>

                    <!-- Product Concept and Value Proposition -->
                    <section class="product-concept">
                        <h2 class="streaming-text" data-text="2. Product Concept and Value Proposition"></h2>

                        <h3 class="streaming-text" data-text="Real-Time Video Interaction:"></h3>
                        <p class="streaming-text" data-text="Meymoona can engage in direct two-way video conversations. Instead of sifting through static reports, retailers can talk naturally to Meymoona, ask questions, and get immediate, relevant answers—just like consulting with a seasoned business advisor."></p>

                        <h3 class="streaming-text" data-text="Multilingual and Cultural Adaptation:"></h3>
                        <p class="streaming-text" data-text="Whether the retailer speaks English, Arabic, French, Hindi, or any of 100+ languages, Meymoona adapts seamlessly. This ensures retailers across the globe feel comfortable engaging with their AI assistant, breaking down language barriers that often plague international analytics solutions."></p>

                        <h3 class="streaming-text" data-text="Data Science and Predictive Analytics:"></h3>
                        <p class="streaming-text" data-text="Meymoona’s intelligence goes beyond mere reporting. It identifies patterns in sales data, forecasts future trends, and offers predictive insights—everything from anticipating seasonal stock requirements to predicting the impact of a promotional campaign. Imagine being able to ask, “How might next month’s sales look if I run a 20% off clearance?” and getting an instant answer grounded in historical data and predictive modeling."></p>

                        <h3 class="streaming-text" data-text="Customizable Persona and Conversation Style:"></h3>
                        <p class="streaming-text" data-text="Retailers can tailor Meymoona’s personality and conversation temperature. Feeling stressed and needing a friendly, encouraging presence? Switch to “relaxed Meymoona.” Want a more direct, tough-love approach? Choose “assertive Meymoona.” Seeking some light-hearted banter? “Flirty Meymoona” is at your service. The ability to set the tone ensures retailers have an assistant that matches their current mood and communication preference."></p>

                        <h3 class="streaming-text" data-text="From Data to Insights to Action:"></h3>
                        <p class="streaming-text" data-text="Meymoona’s capability isn’t static. By integrating with iPOS (and in the future, other systems), it knows a business inside and out. It can make tailored recommendations—like which underperforming SKUs to phase out, which top sellers warrant deeper investment, or which marketing channels are bringing the highest ROI. It acts as both a strategic consultant and a tactical coach, guiding owners through the steps needed to execute improvements."></p>
                    </section>

                    <!-- CTA SECTION -->
                    <section class="cta-section">
                        <p class="streaming-text" data-text="Stay tuned for more updates and get ready to revolutionize your retail experience with Meymoona.ai!"></p>
                    </section>

                    <!-- FOOTER -->
                    <footer class="footer">
                        <p class="streaming-text" data-text="© 2024 Meymoona.ai"></p>
                    </footer>
                </main>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="scripts/script.js"></script>
</body>
</html>
